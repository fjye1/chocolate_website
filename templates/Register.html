{% extends "base.html" %}
{% from "bootstrap5/form.html" import render_form %}

{% block title %}Register - Chocolate Shop{% endblock %}

{% block content %}
<!-- Page Header -->

<div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
            <h1>Register</h1>
            <span class="subheading">Join Our Chocolate Community</span>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <!--Rendering the registration form here-->
            {{ render_form(form, novalidate=True, button_map={"submit": "primary"}) }}
            <input type="checkbox" onclick="togglePassword()"> Show Password <br>
        </div>
    </div>
</div>
<script>
function togglePassword() {
    const password = document.getElementById("password");
    const confirm = document.getElementById("confirm_password");

    [password, confirm].forEach(field => {
        if (field) {
            field.type = field.type === "password" ? "text" : "password";
        }
    });
}
</script>
{% endblock %}
