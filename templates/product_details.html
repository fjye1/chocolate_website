{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename=product.image) }}" class="img-fluid"
                 alt="{{ product.name }}">

        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <h4>Â£{{ product.price }}</h4>
            <p><strong>Weight:</strong> {{ product.weight }}g</p>
            <div class="d-flex align-items-center gap-3">
                <p class="mb-0"><strong>Quantity in Stock:</strong> {{ product.quantity }}</p>
            </div>

            <form method="POST" action="/add-to-cart">
                <div class="d-flex align-items-center gap-2">
                    <button type="button" class="qty-btn minus"
                            style="border: none; background: transparent; padding: 0; outline: none;">
                        <img src="{{ url_for('static', filename='assets/dash-circle.svg') }}" alt="minus"
                             class="img-fluid"
                             width="36">
                    </button>
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <input type="number" name="quantity" min="1" value="1" id="quantity-input"
                           style="border: none; outline: none; width: 40px; text-align: center;">
                    <button type="button" class="qty-btn plus"
                            style="border: none; background: transparent; padding: 0; outline: none;">
                        <img src="{{ url_for('static', filename='assets/plus-circle.svg') }}" alt="plus"
                             class="img-fluid"
                             width="36">
                    </button>
                    {% if current_user.is_authenticated %}
                    <form method="POST" action="{{ url_for('add_to_cart', product_id=product.id) }}">
                        <button class="btn btn-primary rounded-pill px-3" type="submit"
                                style="margin-left: 30px; outline: none;">
                            Add to Cart
                        </button>
                    </form>
                    {% else %}
                    <a href="{{ url_for('register') }}" class="btn btn-primary rounded-pill px-3"
                       style="margin-left: 30px; outline: none;">
                        Add to Cart
                    </a>
                    {% endif %}
            </form>
        </div>
    </div>
</div>
</div>
<script>
    document.querySelector('.qty-btn.minus').addEventListener('click', () => {
      const input = document.getElementById('quantity-input');
      let value = parseInt(input.value);
      if (value > 1) input.value = value - 1;
    });

    document.querySelector('.qty-btn.plus').addEventListener('click', () => {
      const input = document.getElementById('quantity-input');
      let value = parseInt(input.value);
      input.value = value + 1;
    });
</script>

{% endblock %}
