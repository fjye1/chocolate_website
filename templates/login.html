{% extends "base.html" %}
{% from "bootstrap5/form.html" import render_form %}

{% block title %}Login - Chocolate Shop{% endblock %}

{% block content %}

<div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
            <h1>Log In</h1>
            <span class="subheading">Welcome Back!</span>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <!--Rendering login form here-->
            <p>
                {{ render_form(form, novalidate=True, button_map={"submit": "btn btn-success"}) }}
            </p>
            <p>
                <a href="{{ url_for('register') }}" class="btn btn-primary">Create an account</a>
            </p>
        </div>

    </div>
</div>

{% endblock %}
