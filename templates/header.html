<style>
    .simple-bg-header {
      background-color: #afc08f; /* Light gray - change this to any color you want */
    }
        .header-grid {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 1rem;
        min-height: 80px; /* Ensure enough height for the logo */
    }

    .left-section {
        display: flex;
        align-items: center;
        gap: 1rem;
        height: 80px; /* Match the header height */
    }

    .center-logo {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80px; /* Match the header height */
    }

    .right-section {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 1rem;
        height: 80px; /* Match the header height */
    }

    @media (max-width: 768px) {
        .header-grid {
            grid-template-columns: 1fr;
            grid-template-rows: auto auto auto;
            text-align: center;
        }

        .right-section {
            justify-content: center;
        }
    }


</style>

<header class="p-3 mb-3 border-bottom simple-bg-header">
    <div class="container">
        <div class="header-grid">
            <!-- Left section -->
            <div class="left-section">
                <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav mb-0">
                    {% if admin %}
                    <li><a href="{{ url_for('admin') }}" class="nav-link px-2 link-secondary">Admin</a></li>
                    {% endif %}
                    {% if not current_user.is_authenticated %}
                    <li><a href="{{ url_for('register') }}" class="nav-link px-2 link-secondary">Register</a></li>
                    <li><a href="{{ url_for('login') }}" class="nav-link px-2 link-body-emphasis">Login</a></li>
                    {% endif %}
                    <li><a href="{{ url_for('home') }}" class="nav-link px-2 link-body-emphasis">Home</a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">Products</a></li>

                </ul>
            </div>

            <!-- ðŸ”¶ Centered logo -->
            <div class="center-logo">
                <img src="{{ url_for('static', filename='images/designs_first_draft.png') }}" alt="Site Logo"
                     width="200" height="200">
            </div>

            <!-- Right section -->
            <div class="right-section">
                <form role="search" action="{{ url_for('search') }}" method="GET">
                    <input type="search" name="q" class="form-control" placeholder="Search..." aria-label="Search">
                </form>

                <a href="{{ url_for('cart') }}" class="nav-link px-2 link-body-emphasis">
                    <img src="{{ url_for('static', filename='images/cart.svg') }}" alt="Cart" width="50">
                </a>



                {% if current_user.is_authenticated %}
                <div class="dropdown">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{ current_user.email | gravatar }}" alt="mdo" width="50" height="50"
                             class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">

                        <li><a class="dropdown-item" href="{{url_for('profile')}}">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{{ url_for('logout') }}">Sign out</a></li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</header>
