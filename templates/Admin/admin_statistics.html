{% extends "Admin/admin_base.html" %}
{% block title %}Admin Home{% endblock %}

{% block admin_block %}

<!-- Main content area (Unfulfilled Orders + Sales Chart) -->
<h2 class="mb-4">Site Visits - Last 28 Days</h2>
<a href="{{ url_for('visit_log') }}" class="btn btn-sm btn-info">Visit Log</a>
<canvas id="visitsChart" width="100%" height="40"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('visitsChart').getContext('2d');
    const visitsChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ labels | tojson }},
            datasets: [{
                label: 'Visits',
                data: {{ counts | tojson }},
                borderWidth: 2,
                borderColor: 'rgba(75, 192, 192, 1)',
                fill: true,
                tension: 0.4,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                pointRadius: 4,
                pointHoverRadius: 6
            }]
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: {
                    mode: 'index',
                    intersect: false
                },
                legend: {
                    display: true
                }
            },
            interaction: {
                mode: 'nearest',
                axis: 'x',
                intersect: false
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        precision: 0
                    }
                }
            }
        }
    });
</script>
{% endblock %}
