<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Chocolate Shop{% endblock %}</title>
    <link
            rel="icon"
            type="image/x-icon"
            href="{{ url_for('static', filename='assets/Choc_flav.svg') }}"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body class="gradient-background d-flex flex-column min-vh-100">

{% include 'header.html' %}

<main class="container flex-grow-1">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message|replace('\n', '<br>')|safe }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
</main>

{% include 'footer.html' %}

<script>
    window.addEventListener('load', () => {
      const images = document.querySelectorAll('.lazy-swap');

      images.forEach(img => {
        img.src = img.src.replace('_small', '_large');
      });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
